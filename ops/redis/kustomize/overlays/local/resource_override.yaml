---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  template:
    spec:
      containers:
      - name: redis
        command: ['redis-server', '/redis-conf/redis.conf']
        resources:
          requests:
            cpu: 0.5
            memory: 0.5Gi
          limits:
            cpu: 0.5
            memory: 0.75Gi
        volumeMounts:
        - mountPath: /redis-conf
          name: redis-volume-config
      volumes:
      - name: redis-volume-config
        configMap:
          name: redis-service-config
          items:
          - key: redis-config-params
            path: redis.conf

---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
spec:
  type: LoadBalancer
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
