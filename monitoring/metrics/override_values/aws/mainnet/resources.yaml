prometheus:
  prometheusSpec:
    resources:
      requests:
        cpu: 700m
        memory: 1.7Gi
    storageSpec:
      volumeClaimTemplate:
        metadata:
          name: prometheus-pvc
        spec:
          storageClassName: efs-sc
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 500Gi
          selector:
            matchLabels:
              app: prometheus
    initContainers:
      - command: ['chown', '-R', '1000:2000', '/prometheus']
        image: busybox
        name: prometheus-data-permission-fix
        volumeMounts:
          - mountPath: /prometheus
            name: prometheus-pvc
            subPath: prometheus-db
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          runAsGroup: 0
    retention: 1y
    retentionSize: 1TB

grafana:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
      alb.ingress.kubernetes.io/ssl-redirect: '443'
      alb.ingress.kubernetes.io/group.name: titan
      alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:ap-northeast-2:005310045109:regional/webacl/block_ddos/4790812f-9149-46ef-9d02-56851b32c8e5
    tls:
      - hosts:
          - grafana.titan.tokamak.network
    hosts:
      - grafana.titan.tokamak.network
  resources:
    requests:
      cpu: 500m
      memory: 0.75Gi
  sidecar:
    provider:
      allowUiUpdates: true
