---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graph-node-ingress-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    external-dns.alpha.kubernetes.io/hostname: thegraph.titan-goerli-nightly.tokamak.network
spec:
  tls:
    - hosts:
        - thegraph.titan-goerli-nightly.tokamak.network
  rules:
    - host: thegraph.titan-goerli-nightly.tokamak.network
      http:
        paths:
          # - path: /deploy
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: graph-node-svc
          #       port:
          #         number: 8020
          - path: /subgraphs
            pathType: Prefix
            backend:
              service:
                name: graph-node-svc
                port:
                  number: 8000
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: graph-node-svc
                port:
                  number: 8030
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: graph-node-svc
                port:
                  number: 8040

