apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: l2geth-ingress-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:156512274928:certificate/44644792-00cb-40e7-aa6f-de1943762563
spec:
  rules:
    - host: goerli-nightly.optimism.tokamak.network
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: l2geth-svc
                port:
                  number: 8546
          - path: /
            pathType: Prefix
            backend:
              service:
                name: l2geth-svc
                port:
                  number: 8545
