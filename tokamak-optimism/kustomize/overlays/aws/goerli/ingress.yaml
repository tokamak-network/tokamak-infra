apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: l2geth-ingress-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:005310045109:certificate/c49d3b9b-6795-4cf3-820a-515f80d12ce2
spec:
  rules:
    - host: goerli.optimism.tokamak.network
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: l2geth-svc
                port:
                  number: 8546
          - path: /
            pathType: Prefix
            backend:
              service:
                name: l2geth-svc
                port:
                  number: 8545
    - host: rpc.titan-goerli.tokamak.network
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: l2geth-svc
                port:
                  number: 8546
          - path: /
            pathType: Prefix
            backend:
              service:
                name: l2geth-svc
                port:
                  number: 8545
