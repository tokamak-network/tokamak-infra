apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-notif
spec:
  project: default
  source:
    repoURL: 'https://github.com/tokamak-network/tokamak-titan-infra.git'
    path: apps/notif/kustomize/overlays/aws/mainnet
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app-notif
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
