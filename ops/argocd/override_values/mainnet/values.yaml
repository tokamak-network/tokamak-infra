controller:
  resources:
    requests:
      cpu: 500m
      memory: 0.75Gi
configs:
  params:
    server.insecure: true
server:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
      alb.ingress.kubernetes.io/ssl-redirect: '443'
      alb.ingress.kubernetes.io/group.name: titan
      alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:ap-northeast-2:005310045109:regional/webacl/block_ddos/4790812f-9149-46ef-9d02-56851b32c8e5
    tls:
      - hosts:
          - argocd.titan.tokamak.network
    hosts:
      - argocd.titan.tokamak.network
