apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

bases:
  - ../../../envs/hardhat
  - ../../../scripts

resources:
  - ../../../bases/data-transport-layer
  - ../../../bases/l2geth
  - ../../../bases/l1chain
  - ../../../bases/deployer
  - ../../../bases/batch-submitter
  - ../../../bases/relayer
  - local-path-provisioner.yaml
  - pvc.yaml

configMapGenerator:
  - name: chain-config
    literals:
      - CLUSTER_NAME=hardhat
      - ENV_NAME=local
