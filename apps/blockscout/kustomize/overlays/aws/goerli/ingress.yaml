apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blockscout-ingress-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/group.name: titan-goerli
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:ap-northeast-2:005310045109:regional/webacl/block_ddos/4790812f-9149-46ef-9d02-56851b32c8e5
spec:
  tls:
    - hosts:
        - explorer.titan-goerli.tokamak.network
  rules:
    - host: explorer.titan-goerli.tokamak.network
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blockscout-svc
                port:
                  number: 80
