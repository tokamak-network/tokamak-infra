apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true


resources:
- ../../../bases/data-transport-layer
- ../../../bases/l2geth
- ../../../bases/batch-submitter
- ../../../bases/relayer
- ../../../bases/roles
- sc.yaml
- ingress.yaml
- pv.yaml
- pvc.yaml
- aws-logging.yaml
- ../../../envs/goerli
- ../../../scripts

patchesStrategicMerge:
- resource_override.yaml
- service_override.yaml
- env_override.yaml

configMapGenerator:
- name: chain-config
  literals:
  - CLUSTER_NAME=goerli
  - ENV_NAME=aws

images:
- name: onthertech/optimism.batch-submitter-service
  newTag: release-0.1.3
- name: onthertech/optimism.data-transport-layer
  newTag: release-0.1.3
- name: onthertech/optimism.l2geth
  newTag: release-0.1.3
- name: onthertech/optimism.tokamak-message-relayer
  newTag: release-0.1.3
