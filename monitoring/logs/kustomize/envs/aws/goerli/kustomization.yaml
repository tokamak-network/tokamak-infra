apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: elasticsearch-config
    files:
      - elasticsearch.yml
      - users
      - users_roles
      - roles.yml
  - name: kibana-config
    files:
      - kibana.yml
