apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

bases:
  - ../../../envs/goerli-nightly
  - ../../../scripts

resources:
  - ../../../bases/data-transport-layer
  - ../../../bases/l2geth
  - ../../../bases/batch-submitter
  - ../../../bases/relayer
  - ../../../bases/roles
  - local-path-provisioner.yaml
  - pvc.yaml

patchesStrategicMerge:
  - resource_override.yaml

configMapGenerator:
  - name: chain-config
    literals:
      - CLUSTER_NAME=goerli-nightly
      - ENV_NAME=local
