apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
spec:
  template:
    spec:
      containers:
      - name: postgresql
        resources:
          requests:
            cpu: 0.5
            memory: 0.75Gi
        volumeMounts:
        - name: postgresql-volume
          mountPath: /var/lib/postgresql/data
          subPath: postgresql
      volumes:
      - name: postgresql-volume
        persistentVolumeClaim:
          claimName: postgresql-pvc
